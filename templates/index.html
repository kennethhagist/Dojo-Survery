<!DOCTYPE HTML>
<html>
<head>
    <title>Dojo Survey</title>
    <meta name="description" content="Dojo assignement using flask">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='normalize.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='skeleton.css') }}">
    <link rel="stylesheet" type="text/css" href"{{url_for('static', filename='css/style.css')}}">
    <script type="text/javascript" src="{{url_for('static', filename='js/script.js')}}"></script>
</head>
<body>
    <h1>Dojo Survey!</h1>
    <form action='/result' method='post'>
        Your Name: <input type='text' name='name' placeholder="Type your name here"><br>
        Dojo Location: <select ="Dojo Location" name="location">
            <option value="Silcon Valley">Silcon Valley</option>
            <option value="Los Angaeles">Los Angeles</option>
            <option value="Seattle">Seattle</option>
            <option value="Chicago">Chicago</option>
            <option value="Dallas">Dallas</option>
            <option value="Washington DC">Washington DC</option>
        </select><br>
        Favorite Language: <select ="Favorite Language" name="language">
            <option value="CSS">CSS</option>
            <option value="HTML">HTML</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
        </select><br>
        Comment (optional): <input type='text' name='comment' placeholder='Type comments here'><br>
        <input type='submit' value='Button'>
        </form>
    </body>
</html>
